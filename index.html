<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef App</title>
    
    <!-- PWA İÇİN EKLENECEK KISIMLAR BURADA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="theme-color" content="#e63946">
    <!-- ------------------------------- -->

  </head>
  <body>
    <!-- React/Vue Uygulamanın Gömüleceği Yer -->
    <div id="root"></div>

    <!-- SENİN PROJENİN ANA DOSYASI (Burası çok önemli) -->
    <!-- Eğer dosyan src/main.jsx ise buna dokunma. src/main.js ise uzantıyı düzelt. -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- PWA BAŞLATICI KOD -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW OK'))
            .catch(err => console.log('SW Fail', err));
        });
      }
    </script>
  </body>
</html>
